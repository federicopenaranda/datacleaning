<div [@routerTransition]>
  <app-page-header [heading]="'Load Dataset'" [icon]="'fa-table'"></app-page-header>
  
  <div class="row">
      <div class="col col-xl-12 col-lg-12">
        <div class="card mb-3">
          <div class="card-header">Available Datasets</div>
          <div class="card-body table-responsive">
              <table class="table table-bordered">
                  <thead>
                    <tr>
                        <th>#</th>
                        <th>File</th>
                        <th>Date</th>
                        <th>Load</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let dataset of datasets; let i = index">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ dataset.name }}</td>
                        <td>9999-99-99</td>
                        <td><button class="btn btn-success" (click)="activateDataset(dataset)">Load</button></td>
                    </tr>
                  </tbody>
              </table>
          </div>
      </div>
      </div>
  </div>
</div>


<ng-template #loadingForm let-c="close" let-d="dismiss">
  <div class="modal-content">
      <div class="modal-body">
          Uploading dataset, please wait ...
          <div class="clearfix">
            <!-- <ngb-progressbar type="info" [value]="uploadProgress"></ngb-progressbar> -->
          </div>
      </div>
  </div>
</ng-template>
