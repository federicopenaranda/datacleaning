<div [@routerTransition]>
  <app-page-header [heading]="'Upload Dataset'" [icon]="'fa-edit'"></app-page-header>

  <div class="row">
      <div class="col-lg-6">



        <form role="form">
            <fieldset class="form-group">
                <label for="datasetFile">Select Dataset</label>
                <input 
                  type="file" 
                  (change)="onFileChanged($event)" 
                  [(ngModel)]="datasetFile"
                  class="form-control-file" 
                  id="datasetFile" 
                  name="datasetFile">
            </fieldset>

            <button 
              [disable]="!datasetFile"
              type="button" 
              (click)="onUploadDataset(loadingForm)"
              class="btn btn-secondary">Upload</button>
        </form>

      </div>
    </div>
  <!-- /.row -->
</div>


<ng-template #loadingForm let-c="close" let-d="dismiss">
  <div class="modal-content">
      <div class="modal-body">
          Uploading dataset, please wait ...
          <div class="clearfix">
            <ngb-progressbar type="info" [value]="uploadProgress"></ngb-progressbar>
          </div>
      </div>
  </div>
</ng-template>
