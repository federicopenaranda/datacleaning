<div [@routerTransition]>
    <app-page-header [heading]="'View Dataset'" [icon]="'fa-table'"></app-page-header>

    <div class="row">
        <div class="col col-xl-12 col-lg-12" style="margin-bottom: 1rem">
            <div ngbDropdown class="d-inline-block dropdown">
                <button class="btn btn-outline-primary" ngbDropdownToggle>Dataset Operations</button>
                <div ngbDropdownMenu>
                    <button class="dropdown-item" (click)="onDatasetShape(datasetShapeModal)">Dataset Info</button>
                </div>
            </div>
            <!-- <div ngbDropdown class="d-inline-block dropdown">
                <button class="btn btn-outline-primary" ngbDropdownToggle>Toggle dropdown</button>
                <div ngbDropdownMenu>
                    <button class="dropdown-item">Action</button>
                    <button class="dropdown-item">Another Action</button>
                    <button class="dropdown-item">Something else is here</button>
                </div>
            </div> -->
        </div>
    </div>


    <div class="row">
        <div class="col col-xl-12 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">Dataset</div>
                <div class="card-body table-responsive">
                    <table class="table table-sm table-striped">
                        <thead>
                            <tr>
                                <th *ngFor="let c of columns; let i = index">{{ c }}
                                    <div ngbDropdown class="d-inline-block dropdown">
                                        <button class="btn btn-sm btn-outline-primary" ngbDropdownToggle>
                                            <i class="fa fa-angle-double-down"></i>
                                        </button>
                                        <div ngbDropdownMenu>
                                            <button class="dropdown-item" (click)="onInfoColumn(c)">Column Info</button>
                                            <button class="dropdown-item" (click)="onDeleteColumn(c)">Delete Column</button>
                                            <button class="dropdown-item" (click)="onOtherColumnActions(columnOperationsModal, c)">Other Actions</button>
                                        </div>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of index">
                                <td *ngFor="let field of data[i]">{{ field }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #loadingForm let-c="close" let-d="dismiss">
    <div class="modal-content">
        <div class="modal-body">
            Uploading dataset, please wait ...
            <div class="clearfix">
                <!-- <ngb-progressbar type="info" [value]="uploadProgress"></ngb-progressbar> -->
            </div>
        </div>
    </div>
</ng-template>


<ng-template #columnOperationsModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Operations on Column: {{ selectedColumn }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="card-body">
            <ngb-tabset>
                <ngb-tab>
                    <ng-template ngbTabTitle>Data Types</ng-template>
                    <ng-template ngbTabContent>

                        <div class="row">
                            <div class="col-sm">
                                <div class="list-group">
                                    <a href="javascript:void(0)" class="list-group-item active">Cras justo odio</a>
                                    <a href="javascript:void(0)" class="list-group-item">Dapibus ac facilisis in</a>
                                    <a href="javascript:void(0)" class="list-group-item">Morbi leo risus</a>
                                    <a href="javascript:void(0)" class="list-group-item">Porta ac consectetur ac</a>
                                    <a href="javascript:void(0)" class="list-group-item">Vestibulum at eros</a>
                                </div>
                            </div>
                            <!-- /.col-sm-4 -->
                        </div>

                    </ng-template>
                </ngb-tab>
                <ngb-tab>
                    <ng-template ngbTabTitle>Filling</ng-template>
                    <ng-template ngbTabContent>
                        <p></p>
                    </ng-template>
                </ngb-tab>
                <ngb-tab>
                    <ng-template ngbTabTitle>Others</ng-template>
                    <ng-template ngbTabContent>
                        <p></p>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    </div>
</ng-template>


<ng-template #datasetShapeModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Dataset Info</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <table class="table table-sm table-striped">
            <thead>
                <tr>
                    <th>Info</th>
                    <!-- <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of datasetShape">
                    <td>{{ d }}</td>
                    <!-- <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td> -->
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
