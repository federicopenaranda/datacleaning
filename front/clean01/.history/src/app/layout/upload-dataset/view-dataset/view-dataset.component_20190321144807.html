<div [@routerTransition]>
  <app-page-header [heading]="'View Dataset'" [icon]="'fa-table'"></app-page-header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          <div ngbDropdown class="d-inline-block dropdown">
              <button class="btn btn-outline-primary" ngbDropdownToggle>Toggle dropdown</button>
              <div ngbDropdownMenu>
                  <button class="dropdown-item">Action</button>
                  <button class="dropdown-item">Another Action</button>
                  <button class="dropdown-item">Something else is here</button>
              </div>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="row">
      <div class="col col-xl-12 col-lg-12">
        <div class="card mb-3">
          <div class="card-header">Dataset</div>
          <div class="card-body table-responsive">
              <table class="table table-sm table-striped">
                  <thead>
                    <tr>
                        <th *ngFor="let c of columns; let i = index">{{ c }} <button class="btn btn-sm btn-danger" (click)="onDeleteColumn(c)" type="button">-</button></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let i of index">
                        <td *ngFor="let field of data[i]">{{ field }}</td>
                    </tr>
                  </tbody>
              </table>
          </div>
      </div>
      </div>
  </div>
</div>


<ng-template #loadingForm let-c="close" let-d="dismiss">
  <div class="modal-content">
      <div class="modal-body">
          Uploading dataset, please wait ...
          <div class="clearfix">
            <!-- <ngb-progressbar type="info" [value]="uploadProgress"></ngb-progressbar> -->
          </div>
      </div>
  </div>
</ng-template>
